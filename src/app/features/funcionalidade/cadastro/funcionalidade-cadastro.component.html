<div class="container-fluid">

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <label class="form-control-label">Nome</label>
      <input
        type="text"
        name="nome"
        id="nome"
        [(ngModel)]="funcionalidade.nome"
        class="form-control input-sm"
        />
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label class="form-control-label">Descrição</label>
      <textarea
        name="especificacao"
        id="especificacao"
        [(ngModel)]="funcionalidade.especificacao"
        class="form-control input-sm"
        >

      </textarea>
    </div>
  </div>

  <div class="btn-group">
    <button
      type="button"
      class="btn btn-sm btn-danger"
      (click)="cancelar()"
      >
      Cancelar
    </button>

    <button
      type="button"
      class="btn btn-sm btn-primary"
      (click)="salvar()"
      >
      Salvar
    </button>
  </div>

</div>
