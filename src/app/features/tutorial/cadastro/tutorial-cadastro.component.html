<help-bot-page titulo="Tutorial" *ngIf="tutorial">

  <div *ngIf="!tutorial.id">
    <div class="nome-full">
      <mat-form-field appearance="outline">
        <mat-label>Nome do Tutorial</mat-label>
        <input
          matInput
          placeholder="Ex: Nota Fiscal"
          [formControl]="tutorialNome"
          />
        <mat-error *ngIf="tutorialNome.invalid">
          O nome do tutorial é obrigatório
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <button
        mat-raised-button
        color="primary"
        (click)="addTutorial()"
        >
        Criar Tutorial
      </button>
    </div>
  </div>

  <div>

    <mat-card>

      <mat-card-header *ngIf="tutorial.id">
        <mat-input-container class="tamanho-maximo">
          <input matInput name="nome" [(ngModel)]="tutorial.nome" placeholder="Tutorial Nome" />
        </mat-input-container>
        <!-- <button
          mat-raised-button
          color="primary"
          (click)="addDescricao()"
          >
          Adicionar Descrição
        </button> -->

        <!-- <button
          mat-raised-button
          color="primary"
          (click)="addImage()"
          >
          Adicionar Imagem
        </button> -->
      </mat-card-header>

      <mat-card-content>

        <div *ngFor="let item of itens">
          <br>

          <div class="titulo">
            <quill-editor
              [(ngModel)]="item.objeto.descricao"
              [modules]="quillModules"
              placeholder="Descrição"
              [style.height]="'100%'"
              >
            </quill-editor>
          </div>

        </div>

      </mat-card-content>

    </mat-card>

  </div>

  <button
    mat-raised-button
    color="primary"
    (click)="salvarTutorial()"
    *ngIf="tutorial.id"
    [disabled]="!tutorial.nome"
    >
    Salvar
  </button>


</help-bot-page>
