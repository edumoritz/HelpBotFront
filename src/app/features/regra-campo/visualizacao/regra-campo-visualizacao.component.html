<help-bot-page titulo="RegraCampo">

  <fa-icon
    [icon]="fontAwesomePlusCircle"
    class="my-success-color my-icon-font"
    (click)="entityEvent()"
    size="lg"
    title="Adicionar um novo Módulo"
    >
  </fa-icon>

  <table class="table table-bordered table-striped">

    <thead>
      <tr>
        <th></th>
        <th>Nome</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let regra of RegraCampo">
        <td>
          <div class="btn-group">
            <fa-icon
              [icon]="fontAwesomePencil"
              class="my-primary-color my-icon-font"
              (click)="entityEvent(regra)"
              size="lg"
              title="Editar esse Módulo"
              >
            </fa-icon>

            <fa-icon
              [icon]="fontAwesomeTimeCircle"
              class="my-danger-color my-icon-font"
              (click)="remover(regra)"
              size="lg"
              title="Remover esse Módulo"
              >
            </fa-icon>
          </div>
        </td>
      </tr>
    </tbody>

  </table>

</help-bot-page>
