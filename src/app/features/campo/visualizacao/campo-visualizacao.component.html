<help-bot-page titulo="Campos"> 
  
  <fa-icon
  [icon]="fontAwesomePlusCircle"
  class="my-success-color my-icon-font"
  (click)="criar()"
  size="lg"
  title="Adicionar um novo Campo"> </fa-icon>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
        <th class="text-center">#</th>
        <th>Nome</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let campo of campos">
      <td>
        <fa-icon
          [icon]="fontAwesomeTimeCircle"
          class="my-danger-color my-icon-font"
          (click)="remover(campo)"
          size="lg"
          title="Remover esse Campo"> </fa-icon>
        <div class="btn-group">
          <fa-icon
            [icon]="fontAwesomePencil"
            class="my-primary-color my-icon-font"
            (click)="editar(campo)"
            size="lg"
            title="Editar esse Campo"> </fa-icon>
        </div>
      </td>
      <td>
        <label [title]="campo.especificacao"> {{ campo.nome }} </label>
      </td>
    </tr>
  </tbody>

</table>

</help-bot-page>
