<help-bot-page titulo="Pergunta Frequente">

  <div class="separacao-itens">
    <button mat-raised-button color="primary" class="mini-button" (click)="entityEvent()">
      <fa-icon
        [icon]="fontAwesomePlusCircle"
        title="Adicionar um novo Pergunta Frequente"
        >
      </fa-icon>
    </button>
  </div>

  <mat-table #table [dataSource]="dataSourceTable" class="separacao-itens">

    <!-- Position Column -->
    <ng-container matColumnDef="#">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let perguntaFrequente">
        <button mat-raised-button color="primary" class="mini-button" (click)="entityEvent(perguntaFrequente)">
          <fa-icon
            [icon]="fontAwesomePencil"
            title="Editar esse Pergunta Frequente"
            >
          </fa-icon>
        </button>
        <button mat-raised-button color="warn" class="mini-button" (click)="remover(perguntaFrequente)">
          <fa-icon
            [icon]="fontAwesomeTimeCircle"
            title="Remover esse Pergunta Frequente"
            >
          </fa-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pergunta">
      <mat-header-cell *matHeaderCellDef>Pergunta</mat-header-cell>
      <mat-cell *matCellDef="let perguntaFrequente">{{ perguntaFrequente.pergunta }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['#', 'pergunta']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['#', 'pergunta'];"></mat-row>
  </mat-table>

  <pagination
    [totalItems]="paginacao.totalItens"
    [ngModel]="paginacao.page + 1"
    (ngModelChange)="onChangePage($event)"
    [itemsPerPage]="paginacao.itensPerPage"
    >
  </pagination>

</help-bot-page>
